        var age = 2024 - year;
        alert('Hello ' + firstname + ' ' + lastname + '! How does it feel to be ' + age + ' years old?')

        let consent = "Would you like to share your information with our site?";
        if (confirm(consent) == true) {
            alert('Name: ' + nickname +'\nHeight: ' + heightft1 + '\'' + heightft2 + '\'\'' + '\nWeight: ' + weightlb + ' lbs');

        else {
            alert('User does not wish to share his/her information.');
        }
